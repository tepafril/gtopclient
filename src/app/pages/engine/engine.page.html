<ion-header no-border>
  <ion-toolbar  color="primary" mode="ios">

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="bell-button" src="assets/themify-icons/SVG/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ 'ENGINE_PAGE.engine_on_off' | translate }}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="background-gray">

  <ion-grid class="ion-no-padding header-container">
    <ion-row>

      <ion-col size="12">&nbsp;</ion-col>

      <ion-col size="4"></ion-col>
      <ion-col class="ion-text-center item-avatar ion-align-self-center" size="4">
        <ion-avatar>
          <img src="assets/google/marker/{{ deviceIcon }}.png">
        </ion-avatar>
      </ion-col>
      <ion-col size="4"></ion-col>


      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-button shape="round" expand="full" color="light" (click)="selectDevice()">
          {{ devicePlateNumber }}
          <ion-icon slot="end" src="assets/themify-icons/SVG/exchange-vertical.svg"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>



  </ion-grid>




  <ion-grid class="ion-padding">


    <ion-row class="button-3">
      <ion-col size="1"></ion-col>

      <ion-col class="" size="5" (click)="presentPasswordPrompt('engineStop')">
        <img src="{{ 'ASSET.engine_off' | translate }}">
      </ion-col>

      <ion-col class="" size="5" (click)="presentPasswordPrompt('engineResume')">
        <img src="{{ 'ASSET.engine_on' | translate }}">
      </ion-col>

      <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>



  
</ion-content>
