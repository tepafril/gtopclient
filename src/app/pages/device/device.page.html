<ion-header no-border>
  <ion-toolbar  color="primary" mode="ios">

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="bell-button" src="assets/themify-icons/SVG/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ 'APP.my_devices' | translate }}
    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-searchbar></ion-searchbar>
    <ion-list *ngFor="let device of devices">
    
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/google/marker/{{ device.icon_name }}.png">
        </ion-avatar>
        <ion-label><ion-text color="primary">{{ device.plate }}</ion-text></ion-label>
      </ion-item>

      <ion-item>
        <ion-col size="3"><ion-label><ion-text color="dark">IMEI</ion-text></ion-label></ion-col>
        <ion-col size="9"><ion-label class="ion-text-wrap">{{ device.imei }}</ion-label></ion-col>
      </ion-item>

      <ion-item>
        <ion-col size="3"><ion-label><ion-text color="dark">Name</ion-text></ion-label></ion-col>
        <ion-col size="9"><ion-label class="ion-text-wrap">{{ device.name }}</ion-label></ion-col>
      </ion-item>

      <ion-item>
        <ion-col size="3"><ion-label><ion-text color="dark">Sim</ion-text></ion-label></ion-col>
        <ion-col size="9"><ion-label class="ion-text-wrap">{{ device.phone }}</ion-label></ion-col>
      </ion-item>

      <ion-item>
        <ion-col size="3"><ion-label><ion-text color="dark">Since</ion-text></ion-label></ion-col>
        <ion-col size="9"><ion-label class="ion-text-wrap">{{ readableLocalDate(device.created_at) }} {{ readableLocalTime(device.created_at) }}</ion-label></ion-col>
      </ion-item>

    </ion-list>
</ion-content>
