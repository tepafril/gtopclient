<ion-header no-border>
  <ion-toolbar  color="primary" mode="ios">

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="bell-button" src="assets/themify-icons/SVG/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ 'MANAGE_GROUP.manage_group' | translate }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="addGroup()">
        <ion-icon class="bell-button" src="assets/themify-icons/SVG/plus.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    
    <ion-list>
      
      <ion-item *ngIf="dataList?.length == 0">
        <ion-col size="12" class="ion-text-center">
          {{ 'APP.no_data' | translate }}
        </ion-col>
      </ion-item>

      <ion-item-sliding *ngFor="let item of dataList">
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editGroup(item.id, item.name)">Edit</ion-item-option>
          <ion-item-option color="danger" (click)="deleteGroup(item.id, item.name)">Delete</ion-item-option>
        </ion-item-options>
        <ion-item detail routerLink="/manage-group-single/{{ item.id }}/{{ item.name }}">
          <ion-label>{{ item.name }} ({{ item.item_count }})</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
 
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="{{ 'APP.load_more_data' | translate }}">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-grid>
</ion-content>
