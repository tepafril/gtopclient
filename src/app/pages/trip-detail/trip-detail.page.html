<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-row>
          <ion-col size="12">
            <ion-text color="dark">{{ 'TRIP_PAGE.distance' | translate }}</ion-text>
          </ion-col>
          <ion-col class="ion-text-left">
            <ion-text color="success">{{distance}} {{ 'TRIP_PAGE.km' | translate }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-row>
          <ion-col size="12">
            <ion-text color="dark">{{ 'TRIP_PAGE.avg_speed' | translate }}</ion-text>
          </ion-col>
          <ion-col class="ion-text-left">
            <ion-text color="success">{{ averageSpeed }} {{ 'TRIP_PAGE.kmh' | translate }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-row>
          <ion-col size="12">
            <ion-text color="dark">{{ 'TRIP_PAGE.max_speed' | translate }}</ion-text>
          </ion-col>
          <ion-col class="ion-text-left">
            <ion-text color="success">{{maxSpeed}} {{ 'TRIP_PAGE.kmh' | translate }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
