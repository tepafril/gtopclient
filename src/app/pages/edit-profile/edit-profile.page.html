<ion-header no-border>
  <ion-toolbar  color="primary" mode="ios">

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="bell-button" src="assets/themify-icons/SVG/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ 'PROFILE.edit_profile' | translate }}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="editProfile(form)" method="post" class="ion-padding">
    <ion-item>
      <ion-text color="success">
        <h5 class="ion-text-center">{{ 'PROFILE.edit_profile_description' | translate }}</h5>
      </ion-text>
      <ion-label position="floating">{{ 'PROFILE.phone' | translate }}</ion-label>
      <ion-input [ngModel]="phone" type="text" name="phone" readonly></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">{{ 'PROFILE.username' | translate }}</ion-label>
      <ion-input [ngModel]="name" type="text" name="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">{{ 'PROFILE.gender' | translate }}</ion-label>
      <ion-input [ngModel]="gender" type="text" name="gender"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">{{ 'PROFILE.dob' | translate }}</ion-label>
      <ion-input [ngModel]="dob" type="text" name="dob"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">{{ 'PROFILE.email' | translate }}</ion-label>
      <ion-input [ngModel]="email" type="email" name="email"></ion-input>
    </ion-item>

    <ion-button expand="full" color="success" type="submit">{{ 'APP.submit' | translate }}</ion-button>
  </form>
</ion-content>
