<ion-header no-border>
  <ion-toolbar  color="primary" mode="ios">

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon class="bell-button" src="assets/themify-icons/SVG/arrow-left.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ groupName }}
    </ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="addUser()">
        <ion-icon class="bell-button" src="assets/themify-icons/SVG/user.svg"></ion-icon>
      </ion-button>
      <ion-button (click)="addItem()">
        <ion-icon class="bell-button" src="assets/themify-icons/SVG/plus.svg"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Date Segment Title -->
  <ion-row class="ion-padding">
    <ion-col size="12">
      <ion-segment mode="ios" color="primary" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="device" checked>
          <ion-label>
            យានយន្ត
          </ion-label>
        </ion-segment-button>
        <ion-segment-button value="user">
          <ion-label>
            អ្នកប្រើប្រាស់
          </ion-label>
        </ion-segment-button>
      </ion-segment>  
    </ion-col>
  </ion-row>

      
  <ion-list class="margin-top-25">
    <!-- Speed History Header Title -->
    <ion-item>
      <ion-icon *ngIf="segmentVal == 'user'" slot="start" src="assets/themify-icons/SVG/user.svg"></ion-icon>
      <ion-icon *ngIf="segmentVal == 'device'" slot="start" src="assets/themify-icons/SVG/location-pin.svg"></ion-icon>
      <ion-label>
        <ion-text color="dark" *ngIf="segmentVal == 'user'">
          អ្នកប្រើប្រាស់
        </ion-text>
        <ion-text color="dark" *ngIf="segmentVal == 'device'">
          យានយន្ត
        </ion-text>
      </ion-label>
    </ion-item>

    <!-- Data List -->
    <ion-item-sliding *ngFor="let item of dataList let i = index">

      <ion-item-options side="end" *ngIf="segmentVal == 'user'">
        <ion-item-option color="danger" (click)="detachUser(item.id, item.name)">Delete</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end" *ngIf="segmentVal == 'device'">
        <ion-item-option color="danger" (click)="detachItem(item.id, item.name)">Delete</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <ion-row>
            <ion-col size="6" class="ion-text-left">
              <ion-text color="dark">
                {{ item.name }}
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-sliding>

    <ion-item *ngIf="dataList?.length == 0">
      <ion-col size="12" class="ion-text-center">
        {{ 'APP.no_data' | translate }}
      </ion-col>
    </ion-item>
  </ion-list>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{ 'APP.load_more_data' | translate }}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
